{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search: {{ title }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for match in matches %}
            <li><a href="{{ match | lower }}">{{ match }}</a></li>
        {% empty %}
            <li>No Matches</li>
        {% endfor %}
    </ul>

{% endblock %}
