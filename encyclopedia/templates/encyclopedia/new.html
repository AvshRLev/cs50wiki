{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}
<form action="{% url 'encyclopedia:new' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit", value="Save">
</form>
<p>{{ title }}</p>
<p>{{ entry }}</p>

{% endblock %}
