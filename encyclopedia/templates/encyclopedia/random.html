{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title  }}
{% endblock %}

{% block body %}
    
        {{ entry | safe}}
        <br/>
        <br/>
        <form action="{% url 'encyclopedia:edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="entry" value="{{ entry }}">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="submit", value="Edit Entry">
            
        </form>
   
{% endblock %}
